<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of cricket</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
     <h1>Bat Ball Stump Game</h1>
    <div class="button-container">
    <button class="choice-button" onclick="playGame('Bat');">
     <img src="assets/images/bat.avif" alt="Bat Image" class="image-button"></button>

    <button class="choice-button" onclick="playGame('Ball');">
    <img src="assets/images/ball.avif" alt="Ball Image" class="image-button"></button>


    <button class="choice-button" onclick="playGame('Stump');">
    <img src="assets/images/stumps.avif" alt="Stump Image" class="image-button"></button>

    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

    <button class="rst-button" onclick="localStorage.clear();resetScore();">Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
